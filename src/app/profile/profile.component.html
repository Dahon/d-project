<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" formControlName="bio" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div *ngIf="submitted && f.bio.errors" class="invalid-feedback">
          <div *ngIf="f.bio.errors.required">Bio is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="link">Link</label>
        <input id="link" type="text" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
        <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
          <div *ngIf="f.link.errors.required">Link is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="typeOfJob">Type of job</label>
        <select id="typeOfJob" formControlName="typeOfJob" [ngClass]="{ 'is-invalid': submitted && f.typeOfJob.errors }" class="form-select" aria-label="Default select example">
          <option selected value="null">Open this select menu</option>
          <option value="1">Remote</option>
          <option value="2">Travel</option>
          <option value="3">PartTime</option>
        </select>
      </div>

      <div class="form-group">
        <label for="time">How much time should be spent on this job</label>
        <select id="time" class="form-select" formControlName="time" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" aria-label="Default select example">
          <option selected value="null">Open this select menu</option>
          <option value="1">5 hours</option>
          <option value="2">6 hours</option>
          <option value="3">4 hours</option>
        </select>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{isReg ? 'Register' : 'Save' }}
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
